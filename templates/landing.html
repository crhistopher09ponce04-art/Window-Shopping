{% extends "base.html" %}
{% block content %}
<section class="hero">
  <div class="hero-text">
    <h2>{{ _("brand") }}</h2>
    <p>B2B {{ _("fruit") }} & {{ _("service") }} marketplace.</p>
    <div class="cta">
      <a class="btn" href="{{ url_for('login') }}">{{ _("login") }}</a>
      <a class="btn ghost" href="{{ url_for('register') }}">{{ _("register") }}</a>
      <a class="btn secondary" href="{{ url_for('help_center') }}">{{ _("help") }}</a>
    </div>
  </div>
  <div class="hero-art" aria-hidden="true"></div>
</section>
{% endblock %}

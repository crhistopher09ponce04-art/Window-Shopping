{% extends "base.html" %}
{% block content %}
<h2>{{ t("Centro de Ayuda","Help Center") }}</h2>
<form method="post">
    <input type="text" name="correo" placeholder="Tu email">
    <textarea name="mensaje" placeholder="Escribe tu mensaje"></textarea>
    <button type="submit">{{ t("Enviar","Send") }}</button>
</form>
{% if mensaje %}<div class="flash success">{{ mensaje }}</div>{% endif %}
{% endblock %}

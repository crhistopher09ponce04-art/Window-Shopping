{% extends "base.html" %}
{% block content %}
  <h2>{{ t("Centro de Ayuda", "Help Center") }}</h2>
  {% if mensaje %}
    <div class="flash">{{ mensaje }}</div>
  {% endif %}
  <form method="POST">
    <label>Email</label>
    <input type="email" name="correo">
    <label>{{ t("Mensaje", "Message") }}</label>
    <textarea name="mensaje"></textarea>
    <input type="submit" class="btn" value="{{ t('Enviar','Send') }}">
  </form>
{% endblock %}

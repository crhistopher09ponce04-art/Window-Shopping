{% extends "base.html" %}
{% block content %}
<h2>Ayuda</h2>
<form method="post">
  <label>Email</label>
  <input type="email" name="correo">
  <label>Mensaje</label>
  <textarea name="mensaje"></textarea>
  <button type="submit">Enviar</button>
</form>
{% if mensaje %}<div class="alert alert-success">{{ mensaje }}</div>{% endif %}
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:600px;margin:0 auto;">
  <h2>❓ {{ t("Centro de Ayuda","Help Center","帮助中心") }}</h2>
  <form method="POST">
    <label>Email</label>
    <input type="email" name="email" required>
    <label>{{ t("Mensaje","Message","信息") }}</label>
    <textarea name="mensaje" rows="4"></textarea>
    <input type="submit" value="{{ t("Enviar","Send","发送") }}">
  </form>
</div>
{% endblock %}

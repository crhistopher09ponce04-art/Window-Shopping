{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>📩 {{ t("Centro de Ayuda", "Help Center") }}</h2>
  {% if mensaje %}
    <div class="flash mt-2">{{ mensaje }}</div>
  {% endif %}
  <form method="POST" class="mt-2">
    <label>{{ t("Correo de contacto", "Contact email") }}</label>
    <input type="email" name="correo" required>
    <label>{{ t("Mensaje", "Message") }}</label>
    <textarea name="mensaje" rows="4" required></textarea>
    <input type="submit" value="{{ t('Enviar', 'Send') }}">
  </form>
</div>
<a href="{{ url_for('dashboard') }}" class="btn mt-3">⬅️ {{ t("Volver", "Back") }}</a>
{% endblock %}

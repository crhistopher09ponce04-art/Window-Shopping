{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Demandas Publicadas</h2>
    <table>
        <tr><th>Empresa</th><th>Producto</th><th>Cantidad</th><th>Origen</th><th>Acci√≥n</th></tr>
        {% for comp in data %}
            {% for item in comp.items if item.tipo == "demanda" %}
                <tr>
                    <td><a href="{{ url_for('empresa', slug=comp.slug) }}">{{ comp.nombre }}</a></td>
                    <td>{{ item.producto }}</td>
                    <td>{{ item.cantidad }}</td>
                    <td>{{ item.origen }}</td>
                    <td>
                        <form method="post" action="{{ url_for('cart_add') }}">
                            <input type="hidden" name="producto" value="{{ item.producto }}">
                            <button type="submit">Agregar al carrito</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
</div>
{% endblock %}

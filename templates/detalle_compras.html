{% extends "base.html" %}
{% block content %}
  <h2>{{ t("Demandas de Compra", "Purchase Demands") }}</h2>
  {% for c in data %}
    <div class="card">
      <h3>{{ c.nombre }}</h3>
      <ul>
        {% for i in c.items if i.tipo == "demanda" %}
          <li>
            {{ i.producto }} - {{ i.cantidad }} - {{ i.origen }}
            <form method="POST" action="{{ url_for('cart_add') }}">
              <input type="hidden" name="empresa" value="{{ c.nombre }}">
              <input type="hidden" name="producto" value="{{ i.producto }}">
              <input type="hidden" name="tipo" value="demanda">
              <input type="submit" value="{{ t('Agregar al carrito','Add to cart') }}" class="btn">
            </form>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
{% endblock %}

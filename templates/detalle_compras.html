{% extends "base.html" %}
{% block title %}Compras - WS{% endblock %}
{% block content %}
<div class="container">
    <h2>ðŸ“¥ Demandas de Compras</h2>
    <table>
        <tr><th>Producto</th><th>Variedad</th><th>Cantidad</th><th>Empresa</th><th></th></tr>
        {% for item in compras %}
        <tr>
            <td>{{ item.producto }}</td>
            <td>{{ item.variedad }}</td>
            <td>{{ item.cantidad }}</td>
            <td><a href="{{ url_for('empresa', id=item.empresa_id) }}">{{ item.empresa }}</a></td>
            <td><a class="btn" href="{{ url_for('carrito') }}">Agregar</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}

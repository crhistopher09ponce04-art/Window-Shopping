{% extends "base.html" %}
{% block content %}
<h2>{{ t("Demandas de Compra","Purchase Demands") }}</h2>
{% for c in data %}
<div class="card">
    <h3><a href="{{ url_for('empresa', slug=c.slug) }}">{{ c.nombre }}</a></h3>
    <ul>
        {% for i in c.items if i.tipo == "demanda" %}
        <li>{{ i.producto }} - {{ i.cantidad }} ({{ i.origen }})</li>
        <form method="post" action="{{ url_for('cart_add') }}">
            <input type="hidden" name="empresa" value="{{ c.nombre }}">
            <input type="hidden" name="producto" value="{{ i.producto }}">
            <input type="hidden" name="cantidad" value="{{ i.cantidad }}">
            <button type="submit">{{ t("Agregar al carrito","Add to Cart") }}</button>
        </form>
        {% endfor %}
    </ul>
</div>
{% endfor %}
{% endblock %}

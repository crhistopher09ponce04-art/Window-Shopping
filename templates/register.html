{% extends "base.html" %}

{% block content %}
<div class="card">
  <h2>📝 {{ t("Crear Cuenta", "Create Account") }}</h2>

  {% if error %}
    <div class="flash"><p>{{ error }}</p></div>
  {% endif %}

  <form method="POST" action="{{ url_for('register') }}">
    <!-- Usuario -->
    <label for="username">{{ t("Nombre de usuario", "Username") }}</label>
    <input type="text" id="username" name="username" required>

    <!-- Contraseña -->
    <label for="password">{{ t("Contraseña", "Password") }}</label>
    <input type="password" id="password" name="password" required>

    <!-- RUT -->
    <label for="rut">{{ t("RUT (SII)", "Tax ID (RUT)") }}</label>
    <input type="text" id="rut" name="rut" placeholder="11.111.111-1" required>

    <!-- Email -->
    <label for="email">{{ t("Correo electrónico", "Email") }}</label>
    <input type="email" id="email" name="email" required>

    <!-- Dirección -->
    <label for="address">{{ t("Dirección", "Address") }}</label>
    <input type="text" id="address" name="address" placeholder="Calle, número, ciudad">

    <!-- Teléfono -->
    <label for="phone">{{ t("Teléfono", "Phone") }}</label>
    <input type="text" id="phone" name="phone">

    <!-- Rol -->
    <label for="rol">{{ t("Selecciona tu Rol", "Select your Role") }}</label>
    <select id="rol" name="rol" required>
      <option value="Productor">{{ t("Productor", "Producer") }}</option>
      <option value="Planta">{{ t("Planta", "Plant") }}</option>
      <option value="Packing">{{ t("Packing", "Packing") }}</option>
      <option value="Frigorífico">{{ t("Frigorífico", "Cold Storage") }}</option>
      <option value="Exportador">{{ t("Exportador", "Exporter") }}</option>
      <option value="Cliente extranjero">{{ t("Cliente extranjero", "Foreign Client") }}</option>
      <option value="Transporte">{{ t("Transporte", "Transport") }}</option>
      <option value="Agencia de aduana">{{ t("Agencia de aduana", "Customs Agency") }}</option>
      <option value="Extraportuario">{{ t("Extraportuario", "Extraport Services") }}</option>
    </select>

    <!-- Botón -->
    <input type="submit" value="{{ t('Crear Cuenta', 'Create Account') }}">
  </form>

  <p class="mt-3">
    {{ t("¿Ya tienes cuenta?", "Already have an account?") }}
    <a href="{{ url_for('login') }}">🔑 {{ t("Inicia sesión", "Log in") }}</a>
  </p>
</div>
{% endblock %}

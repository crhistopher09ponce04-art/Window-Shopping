{% extends "base.html" %}
{% block content %}
<h2>{{ t("Registro de Usuario","User Registration") }}</h2>
<form method="post">
    <input type="text" name="username" placeholder="Usuario/email">
    <input type="password" name="password" placeholder="Contraseña">
    <input type="text" name="rut" placeholder="RUT (si aplica)">
    <input type="text" name="email" placeholder="Email de contacto">
    <input type="text" name="phone" placeholder="Teléfono">
    <input type="text" name="address" placeholder="Dirección">
    <select name="rol">
        {% for r in roles_cv if perfil_tipo=='compra_venta' %}
            <option value="{{ r }}">{{ r }}</option>
        {% endfor %}
        {% for r in roles_srv if perfil_tipo=='servicios' %}
            <option value="{{ r }}">{{ r }}</option>
        {% endfor %}
    </select>
    <input type="hidden" name="perfil_tipo" value="{{ perfil_tipo }}">
    <input type="hidden" name="nacionalidad" value="{{ nacionalidad }}">
    <button type="submit">{{ t("Registrar","Register") }}</button>
</form>
{% if error %}<div class="flash error">{{ error }}</div>{% endif %}
{% endblock %}

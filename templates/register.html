{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>📝 {{ t("Crear Cuenta","Create Account","创建账户") }}</h2>
  {% if error %}<div class="flash">{{ error }}</div>{% endif %}

  <form method="POST">
    <div class="grid-3">
      <div>
        <label>{{ t("Nacionalidad","Nationality","国籍") }}</label>
        <select name="nacionalidad" required>
          <option value="nacional">{{ t("Nacional","National","国内") }}</option>
          <option value="extranjero">{{ t("Extranjero","Foreign","国外") }}</option>
        </select>
      </div>
      <div>
        <label>{{ t("Tipo de perfil","Profile type","账户类型") }}</label>
        <select name="perfil_tipo" required>
          <option value="compra_venta">{{ t("Compra/Venta","Buy/Sell","买卖") }}</option>
          <option value="servicios">{{ t("Servicios","Services","服务") }}</option>
        </select>
      </div>
      <div>
        <label>{{ t("Rol","Role","角色") }}</label>
        <select name="rol" required>
          {% for r in roles_cv %}<option value="{{ r }}">{{ r }}</option>{% endfor %}
          {% for r in roles_srv %}<option value="{{ r }}">{{ r }}</option>{% endfor %}
        </select>
      </div>
    </div>

    <label>{{ t("Usuario","Username","用户") }}</label>
    <input type="text" name="username" required>
    <label>{{ t("Contraseña","Password","密码") }}</label>
    <input type="password" name="password" required>
    <label>{{ t("Email","Email","邮箱") }}</label>
    <input type="email" name="email">
    <label>{{ t("Teléfono","Phone","电话") }}</label>
    <input type="text" name="phone">
    <label>{{ t("Dirección","Address","地址") }}</label>
    <input type="text" name="address">
    <label>RUT</label>
    <input type="text" name="rut">

    <input type="submit" value="{{ t('Crear Cuenta','Create Account','创建账户') }}">
  </form>
</div>
{% endblock %}

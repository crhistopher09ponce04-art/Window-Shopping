{% extends "base.html" %}
{% block content %}
<h2>{{ t("Formulario de Registro","Register Form","註冊表單") }}</h2>
{% if error %}<div class="mensaje">{{ error }}</div>{% endif %}
<form method="post">
    <label>Email/Usuario</label>
    <input type="text" name="username" placeholder="user@example.com">

    <label>Password</label>
    <input type="password" name="password">

    <label>Rol</label>
    <select name="rol">
        {% if nacionalidad == 'extranjero' %}
            <option value="Cliente extranjero">{{ t("Cliente Extranjero","Foreign Client","外國客戶") }}</option>
        {% else %}
            {% for r in roles_cv if perfil_tipo == 'compra_venta' %}
                <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
            {% for r in roles_srv if perfil_tipo == 'servicios' %}
                <option value="{{ r }}">{{ r }}</option>
            {% endfor %}
        {% endif %}
    </select>

    <label>{{ t("País","Country","國家") }}</label>
    <input type="text" name="pais" value="{{ 'CL' if nacionalidad=='nacional' else 'US' }}">

    <label>{{ t("Teléfono","Phone","電話") }}</label>
    <input type="text" name="phone">

    <label>{{ t("Dirección","Address","地址") }}</label>
    <input type="text" name="address">

    {% if nacionalidad == 'nacional' %}
        <label>RUT</label>
        <input type="text" name="rut">
    {% else %}
        <label>USCI</label>
        <input type="text" name="usci">
        <label>Tax ID</label>
        <input type="text" name="tax_id">
        <label>EORI</label>
        <input type="text" name="eori">
        <label>Otros ID</label>
        <input type="text" name="otros_id">
    {% endif %}

    <button type="submit">{{ t("Registrar","Register","註冊") }}</button>
</form>
{% endblock %

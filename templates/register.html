{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>📝 {{ t("Crear Cuenta", "Create Account") }}</h2>

  {% if error %}
    <div class="flash"><p>{{ error }}</p></div>
  {% endif %}

  <form method="POST" action="{{ url_for('register') }}">
    <div class="grid-3">
      <div>
        <label>{{ t("Nacionalidad", "Nationality") }}</label>
        <select name="nacionalidad" required>
          <option value="nacional" {% if nacionalidad=='nacional' %}selected{% endif %}>{{ t("Nacional", "National") }}</option>
          <option value="extranjero" {% if nacionalidad=='extranjero' %}selected{% endif %}>{{ t("Extranjero", "Foreign") }}</option>
        </select>
      </div>
      <div>
        <label>{{ t("Tipo de perfil", "Profile type") }}</label>
        <select name="perfil_tipo" required>
          <option value="compra_venta" {% if perfil_tipo=='compra_venta' %}selected{% endif %}>{{ t("Compra/Venta", "Buy/Sell") }}</option>
          <option value="servicios" {% if perfil_tipo=='servicios' %}selected{% endif %}>{{ t("Servicios", "Services") }}</option>
        </select>
      </div>
      <div>
        <label>{{ t("Rol", "Role") }}</label>
        <select name="rol" required id="rolSelect">
          {% if perfil_tipo=='servicios' %}
            {% for r in roles_srv %}<option value="{{ r }}">{{ r }}</option>{% endfor %}
          {% else %}
            {% for r in roles_cv %}<option value="{{ r }}">{{ r }}</option>{% endfor %}
          {% endif %}
        </select>
      </div>
    </div>

    <div class="grid-3">
      <div>
        <label>{{ t("Usuario", "Username") }}</label>
        <input type="text" name="username" required>
      </div>
      <div>
        <label>{{ t("Contraseña", "Password") }}</label>
        <input type="password" name="password" required>
      </div>
      <div>
        <label>{{ t("País (código ISO)", "Country (ISO code)") }}</label>
        <input type="text" name="pais" placeholder="CL">
      </div>
    </div>

    <label>{{ t("Correo electrónico", "Email") }}</label>
    <input type="email" name="email">

    <div class="grid-3">
      <div>
        <label>{{ t("Teléfono", "Phone") }}</label>
        <input type="text" name="phone">
      </div>
      <div class="grid-3" style="grid-template-columns:1fr 2fr 1fr; gap:12px;">
        <div style="grid-column: span 3;">
          <label>{{ t("Dirección", "Address") }}</label>
          <input type="text" name="address" placeholder="Calle, número, ciudad">
        </div>
      </div>
    </div>

    <input type="submit" value="{{ t('Crear Cuenta', 'Create Account') }}">
  </form>

  <p class="mt-3">
    {{ t("¿Ya tienes cuenta?", "Already have an account?") }}
    <a href="{{ url_for('login') }}">🔑 {{ t("Inicia sesión", "Log in") }}</a>
  </p>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>{{ t("Registro", "Register") }}</h2>
<form method="post">
    <input type="text" name="username" placeholder="Usuario" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <select name="rol" required>
        <option value="Productor">Productor</option>
        <option value="Planta">Planta</option>
        <option value="Packing">Packing</option>
        <option value="Frigorífico">Frigorífico</option>
        <option value="Exportador">Exportador</option>
        <option value="Cliente extranjero">Cliente extranjero</option>
        <option value="Transporte">Transporte</option>
        <option value="Agencia de aduana">Agencia de aduana</option>
        <option value="Extraportuario">Extraportuario</option>
    </select>
    <button type="submit" class="btn">{{ t("Registrar", "Register") }}</button>
</form>
{% endblock %}

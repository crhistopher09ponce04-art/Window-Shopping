{% extends "base.html" %}
{% block content %}
  <h2>{{ t("Registro - Paso 2", "Register - Step 2") }}</h2>
  {% if error %}<div class="flash">{{ error }}</div>{% endif %}
  <form method="POST">
    <label>{{ t("Usuario", "Username") }}</label>
    <input type="text" name="username">
    <label>{{ t("Contraseña", "Password") }}</label>
    <input type="password" name="password">
    <label>Email</label>
    <input type="email" name="email">
    <label>{{ t("Teléfono", "Phone") }}</label>
    <input type="text" name="phone">
    <label>{{ t("Dirección", "Address") }}</label>
    <input type="text" name="address">
    <label>{{ t("País", "Country") }}</label>
    <input type="text" name="pais">
    <label>RUT / ID</label>
    <input type="text" name="rut">

    <label>{{ t("Rol", "Role") }}</label>
    <select name="rol">
      {% for r in roles_cv + roles_srv %}
        <option>{{ r }}</option>
      {% endfor %}
    </select>

    <label>{{ t("Tipo de perfil", "Profile type") }}</label>
    <select name="perfil_tipo">
      <option value="compra_venta">{{ t("Compra/Venta", "Trade") }}</option>
      <option value="servicios">{{ t("Servicios", "Services") }}</option>
      <option value="dual">{{ t("Dual (Packing/Frigorífico)", "Dual") }}</option>
    </select>

    <label>{{ t("Nacionalidad", "Nationality") }}</label>
    <select name="nacionalidad">
      <option value="nacional">{{ t("Nacional", "National") }}</option>
      <option value="extranjero">{{ t("Extranjero", "Foreign") }}</option>
    </select>

    <input type="submit" value="{{ t('Registrar', 'Register') }}" class="btn">
  </form>
{% endblock %}

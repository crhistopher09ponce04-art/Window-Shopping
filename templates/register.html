{% extends "base.html" %}

{% block content %}
<div class="card">
  <h2>{{ t("Crear nueva cuenta", "Create new account") }}</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="post">
    <label>Usuario</label>
    <input type="text" name="username" required>

    <label>Contraseña</label>
    <input type="password" name="password" required>

    <label>RUT</label>
    <input type="text" name="rut">

    <label>Email</label>
    <input type="email" name="email">

    <label>Dirección</label>
    <input type="text" name="address">

    <label>Teléfono</label>
    <input type="text" name="phone">

    <label>Rol</label>
    <select name="rol" required>
      <option value="Productor">Productor</option>
      <option value="Planta">Planta</option>
      <option value="Packing">Packing</option>
      <option value="Frigorífico">Frigorífico</option>
      <option value="Exportador">Exportador</option>
      <option value="Cliente extranjero">Cliente extranjero</option>
      <option value="Transporte">Transporte</option>
      <option value="Agencia de aduana">Agencia de aduana</option>
      <option value="Extraportuario">Extraportuario</option>
    </select>

    <button type="submit" class="btn">✅ {{ t("Registrar", "Register") }}</button>
  </form>
</div>
{% endblock %}

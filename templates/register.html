{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="card">
  <h2>{{ t("Crear cuenta","Create account","建立帳號") }}</h2>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post">
    <label>{{ t("Usuario","Username","用戶") }}</label>
    <input type="text" name="username" required>
    <label>{{ t("Clave","Password","密碼") }}</label>
    <input type="password" name="password" required>
    <label>Email</label>
    <input type="email" name="email">
    <label>{{ t("Teléfono","Phone","電話") }}</label>
    <input type="text" name="phone">
    <label>{{ t("Dirección","Address","地址") }}</label>
    <input type="text" name="address">
    <label>RUT</label>
    <input type="text" name="rut">
    <label>{{ t("País","Country","國家") }}</label>
    <input type="text" name="pais">
    <label>{{ t("Tipo de perfil","Profile type","配置檔類型") }}</label>
    <select name="perfil_tipo">
      <option value="compra_venta">{{ t("Compra/Venta","Trading","買賣") }}</option>
      <option value="servicios">{{ t("Servicios","Services","服務") }}</option>
    </select>
    <label>{{ t("Rol","Role","角色") }}</label>
    <select name="rol">
      {% for r in roles_cv %}
      <option>{{ r }}</option>
      {% endfor %}
      {% for r in roles_srv %}
      <option>{{ r }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="{{ t('Registrarse','Register','註冊') }}" class="btn">
  </form>
</div>
{% endblock %}

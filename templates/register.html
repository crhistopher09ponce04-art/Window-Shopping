{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>{{ _("register") }}</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="POST">
    <label>Usuario</label>
    <input type="text" name="usuario" required>
    <label>Contraseña</label>
    <input type="password" name="password" required>
    <label>{{ _("role") }}</label>
    <select name="rol" required>
      <option>Productor</option>
      <option>Planta</option>
      <option>Packing</option>
      <option>Frigorífico</option>
      <option>Exportador</option>
      <option>Cliente extranjero</option>
      <option>Transporte</option>
      <option>Agencia de aduana</option>
      <option>Extraportuario</option>
    </select>
    <label>{{ _("name") }} empresa</label>
    <input type="text" name="empresa" required>
    <label>{{ _("city") }}</label>
    <input type="text" name="ciudad">
    <label>{{ _("country") }}</label>
    <input type="text" name="pais">
    <label>Teléfono</label>
    <input type="text" name="telefono">
    <label>{{ _("email") }}</label>
    <input type="text" name="email">
    <button type="submit" class="btn">{{ _("register") }}</button>
  </form>
</div>
{% endblock %}

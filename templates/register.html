{% extends "base.html" %}
{% block content %}
<h2>Formulario de Registro</h2>
<form method="post">
  <label>Usuario (email)</label>
  <input type="email" name="username" required>
  <label>Password</label>
  <input type="password" name="password" required>
  <label>Email contacto</label>
  <input type="email" name="email">
  <label>Teléfono</label>
  <input type="text" name="phone">
  <label>Dirección</label>
  <input type="text" name="address">
  <label>País</label>
  <input type="text" name="pais" value="{{ nacionalidad == 'nacional' and 'CL' or '' }}">
  <label>Rol</label>
  <select name="rol">
    {% if perfil_tipo == "compra_venta" %}
      {% for r in roles_cv %}<option>{{ r }}</option>{% endfor %}
    {% else %}
      {% for r in roles_srv %}<option>{{ r }}</option>{% endfor %}
    {% endif %}
  </select>
  <input type="hidden" name="perfil_tipo" value="{{ perfil_tipo }}">
  <input type="hidden" name="nacionalidad" value="{{ nacionalidad }}">
  <label>RUT (si aplica)</label>
  <input type="text" name="rut">
  <button type="submit">Registrar</button>
</form>
{% if error %}<div class="alert alert-error">{{ error }}</div>{% endif %}
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Mi Perfil</h2>

<form method="POST">
    <label>Nombre:</label>
    <input type="text" name="name" value="{{ company['name'] }}">
    <label>Ciudad:</label>
    <input type="text" name="city" value="{{ company['city'] }}">
    <label>País:</label>
    <input type="text" name="country" value="{{ company['country'] }}">
    <label>Teléfono:</label>
    <input type="text" name="phone" value="{{ company['phone'] }}">
    <label>Email:</label>
    <input type="text" name="email" value="{{ company['email'] }}">
    <button type="submit">Actualizar Perfil</button>
</form>

<hr>
<h3>Agregar nuevo ítem</h3>
<form method="POST" action="{{ url_for('add_item') }}">
    <label>Producto/Servicio:</label>
    <input type="text" name="name" required>
    <label>Variedad (si aplica):</label>
    <input type="text" name="variety">
    <label>Unidad de medida:</label>
    <select name="measure">
        <option value="kg">Kg</option>
        <option value="tons">Toneladas</option>
        <option value="boxes">Cajas</option>
        <option value="units">Unidades</option>
    </select>
    <label>Cantidad:</label>
    <input type="number" step="0.01" name="quantity">
    <label>Precio (CLP):</label>
    <input type="number" step="0.01" name="price">
    <label>Notas:</label>
    <input type="text" name="notes">
    <button type="submit">Agregar ítem</button>
</form>
{% endblock %}

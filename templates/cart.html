{% extends "base.html" %}
{% block content %}
<h2>{{ t("Carrito", "Cart") }}</h2>
{% if cart %}
<ul>
  {% for item in cart %}
    <li>{{ item.name }} — {{ item.quantity }}
        <form method="post" style="display:inline">
          <button type="submit" name="action" value="remove:{{ loop.index0 }}" class="btn">X</button>
        </form>
    </li>
  {% endfor %}
</ul>
<form method="post">
    <button type="submit" name="action" value="clear" class="btn">{{ t("Vaciar carrito", "Clear cart") }}</button>
</form>
{% else %}
<p>{{ t("Carrito vacío", "Cart is empty") }}</p>
{% endif %}
{% endblock %}

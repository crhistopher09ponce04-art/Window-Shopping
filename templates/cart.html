{% extends "base.html" %}
{% block content %}
<h2>Carrito</h2>

{% if cart %}
    <ul>
        {% for c in cart %}
            <li>{{ c['name'] }} - {{ c['variety'] }} - {{ c['quantity'] }} {{ c['measure'] }}</li>
        {% endfor %}
    </ul>
    <form method="POST">
        <button name="action" value="clear">Vaciar carrito</button>
        <button name="action" value="checkout">Finalizar pedido</button>
    </form>
{% else %}
    <p>Tu carrito está vacío.</p>
{% endif %}
{% endblock %}

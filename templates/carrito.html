{% extends "base.html" %}
{% block content %}
<h2>Carrito</h2>
{% if cart %}
  <ul>
    {% for i in cart %}
      <li>{{ i }}</li>
    {% endfor %}
  </ul>
  <form method="post">
    <input type="hidden" name="action" value="clear">
    <button type="submit">Vaciar Carrito</button>
  </form>
{% else %}
  <p>No hay items en el carrito.</p>
{% endif %}
{% endblock %}

{% extends "base.html" %}
{% block title %}Accesos{% endblock %}
{% block content %}
<div class="card">
  <h2>{{ t("Accesos","Access","訪問") }} - {{ tipo }}</h2>
  {% if data %}
    <div class="grid">
      {% for c in data %}
        <a class="tile" href="{{ url_for('empresa', slug=c.slug if c.slug else c.nombre|lower) }}">
          {{ c.nombre }} ({{ c.rol }})
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p>{{ t("No hay registros.","No records.","沒有記錄") }}</p>
  {% endif %}
</div>
{% endblock %}

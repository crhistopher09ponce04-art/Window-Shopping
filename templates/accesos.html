{% extends "base.html" %}
{% block content %}
  <h2>{{ t("Accesos", "Access") }}: {{ tipo|capitalize }}</h2>
  <div class="grid">
    {% for c in data %}
      <a href="{{ url_for('empresa', slug=c.slug) }}" class="card">
        <h3>{{ c.nombre }}</h3>
        <p>{{ c.breve }}</p>
      </a>
    {% endfor %}
  </div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="card">
  <h2>{{ t("Iniciar sesión", "Login") }}</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="post">
    <label>{{ t("Usuario", "Username") }}</label>
    <input type="text" name="username" required>

    <label>{{ t("Contraseña", "Password") }}</label>
    <input type="password" name="password" required>

    <button type="submit" class="btn">➡️ {{ t("Ingresar", "Login") }}</button>
  </form>

  <p style="margin-top:10px;">
    {{ t("¿No tienes cuenta?", "Don't have an account?") }}
    <a href="{{ url_for('register') }}">📝 {{ t("Regístrate aquí", "Register here") }}</a>
  </p>
</div>
{% endblock %}

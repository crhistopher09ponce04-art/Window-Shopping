{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="mb-3">Iniciar Sesión</h3>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" name="username" class="form-control" placeholder="exportador1, productor1, ..." required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control" placeholder="1234" required>
        </div>
        <button class="btn btn-custom w-100">Entrar</button>
      </form>

      <div class="mt-3 d-flex justify-content-between">
        <a href="{{ url_for('password_reset') }}" class="small">¿Olvidaste tu contraseña?</a>
        <a href="{{ url_for('register_router') }}" class="small">Crear cuenta</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card">
  <h2>Iniciar Sesión</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="POST" action="{{ url_for('login') }}">
    <label>Usuario</label>
    <input type="text" name="username" placeholder="Ej: exportador1" required/>
    <label>Contraseña</label>
    <input type="password" name="password" placeholder="1234" required/>
    <button type="submit" class="btn">Entrar</button>
  </form>
  <div class="inline-links">
    <a href="{{ url_for('password_reset') }}">¿Olvidaste tu contraseña?</a>
    <a href="{{ url_for('register_router') }}">Crear cuenta</a>
  </div>
</div>
{% endblock %}

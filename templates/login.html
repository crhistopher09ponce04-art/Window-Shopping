{% extends "base.html" %}
{% block content %}
<div class="panel" style="max-width:520px;margin:0 auto;">
  <h3 style="margin-top:0">🔐 {{ t("Acceso","Access","登录") }}</h3>
  {% if error %}<div class="flash alert-bad">{{ error }}</div>{% endif %}
  <form method="POST" class="mt-2">
    <label>{{ t("Usuario","Username","用户名") }}</label>
    <input type="text" name="username" required>

    <label class="mt-2">{{ t("Contraseña","Password","密码") }}</label>
    <input type="password" name="password" required>

    <div class="mt-3">
      <button class="btn">➡️ {{ t("Entrar","Enter","进入") }}</button>
    </div>
  </form>
  <p class="mt-2" style="color:#cfe6ff">{{ t("¿Sin cuenta?","No account?","还没有账户？") }}
    <a href="{{ url_for('register_router') }}">{{ t("Regístrate aquí","Register here","在此注册") }}</a></p>
</div>
{% endblock %}

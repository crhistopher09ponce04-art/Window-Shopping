{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card">
  <h2>{{ t("Ingresar","Login","登入") }}</h2>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post">
    <label>{{ t("Usuario","Username","用戶") }}</label>
    <input type="text" name="username" required>
    <label>{{ t("Clave","Password","密碼") }}</label>
    <input type="password" name="password" required>
    <input type="submit" value="{{ t('Ingresar','Login','登入') }}" class="btn">
  </form>
</div>
{% endblock %}

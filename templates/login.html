{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <label>Email</label>
  <input type="text" name="username" required>
  <label>Password</label>
  <input type="password" name="password" required>
  <button type="submit">Entrar</button>
</form>
{% if error %}
  <div class="alert alert-error">{{ error }}</div>
{% endif %}
{% endblock %}

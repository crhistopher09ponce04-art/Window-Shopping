{% extends "base.html" %}

{% block content %}
<h2>👤 {{ usuario }} ({{ rol }})</h2>
<p>{{ t("Selecciona una acción:", "Select an action:") }}</p>

<div class="btn-group">
  <a href="{{ url_for('accesos', tipo='ventas') }}" class="btn btn-success me-2">
    📦 {{ t("Mis Ventas", "My Sales") }}
  </a>
  <a href="{{ url_for('accesos', tipo='compras') }}" class="btn btn-warning me-2">
    🛒 {{ t("Mis Compras", "My Purchases") }}
  </a>
  <a href="{{ url_for('cart') }}" class="btn btn-info">
    🛍️ {{ t("Mi Carrito", "My Cart") }}
  </a>
</div>
{% endblock %}

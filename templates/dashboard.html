<h2 class="title-center">Hola {{ usuario }} — Rol: {{ rol }}</h2>
<div class="grid-3">

  <a class="tile" href="{{ url_for('accesos', tipo='compras') }}">🛒 {{ _("buy") }}</a>
  <a class="tile" href="{{ url_for('cart') }}">🧺 {{ _("cart") }}</a>
  <a class="tile" href="{{ url_for('mi_perfil') }}">🏷️ {{ _("my_profile") }}</a>
  <a class="tile" href="{{ url_for('help_center') }}">❓ {{ _("help") }}</a>

{% endblock %}

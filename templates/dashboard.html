{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <h2>📊 {{ _('Bienvenido') }} {{ session.get('usuario') }}</h2>
    <p class="lead">{{ _('Tu rol es') }}: <strong>{{ session.get('rol') }}</strong></p>

    <div class="d-flex justify-content-center mt-4">
        <a href="{{ url_for('perfil') }}" class="btn btn-outline-primary m-2">👤 {{ _('Mi Perfil') }}</a>
        <a href="{{ url_for('accesos', tipo='ventas') }}" class="btn btn-outline-success m-2">💰 {{ _('Mis Ventas') }}</a>
        <a href="{{ url_for('accesos', tipo='compras') }}" class="btn btn-outline-info m-2">🛒 {{ _('Mis Compras') }}</a>
        <a href="{{ url_for('cart') }}" class="btn btn-warning m-2">🛍 {{ _('Mi Carrito') }}</a>
    </div>
</div>
{% endblock %}

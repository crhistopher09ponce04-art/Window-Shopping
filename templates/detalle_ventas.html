{% extends "base.html" %}
{% block content %}
<h2>Ofertas de Ventas</h2>
{% for c in data %}
  <div class="card">
    <h3>{{ c.nombre }}</h3>
    <ul>
      {% for i in c.items if i.tipo == "oferta" %}
        <li>{{ i.producto }} - {{ i.cantidad }} - {{ i.precio }}</li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
{% endblock %}

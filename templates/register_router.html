{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="card">
  <h2>{{ t("Selecciona tipo de registro","Choose registration type","選擇註冊類型") }}</h2>
  <div class="grid-3">

  </div>
</div>
{% endblock %}

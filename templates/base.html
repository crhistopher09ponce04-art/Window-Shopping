<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Window Shopping" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-brand">
        🌐 <a href="{{ url_for('home') }}">Window Shopping</a>
      </div>
      <ul class="navbar-links">
        {% if session.get("usuario") %}
          <li><a href="{{ url_for('dashboard') }}">📊 Dashboard</a></li>
          <li><a href="{{ url_for('mi_perfil') }}">👤 Mi Perfil</a></li>
          <li><a href="{{ url_for('cart') }}">🛒 Carrito</a></li>
          <li><a href="{{ url_for('logout') }}">🚪 Salir</a></li>
        {% else %}
          <li><a href="{{ url_for('login') }}">🔑 Iniciar Sesión</a></li>
          <li><a href="{{ url_for('register') }}">📝 Registro</a></li>
        {% endif %}
        <li><a href="{{ url_for('help_center') }}">❓ Centro de Ayuda</a></li>
        <li>
          <a href="{{ url_for('set_lang', code='es', next=request.path) }}">ES</a> |
          <a href="{{ url_for('set_lang', code='en', next=request.path) }}">EN</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© 2025 Window Shopping — Plataforma B2B</p>
  </footer>
</body>
</html>

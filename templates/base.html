<!DOCTYPE html>
<html lang="{{ session.get('lang','es') }}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}WS{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <a href="{{ url_for('home') }}" class="logo">🌐 WS</a>
    <nav>
      {% if session.get('usuario') %}
        <a href="{{ url_for('dashboard') }}">🏠 {{ t("Panel","Dashboard","儀表板") }}</a>
        <a href="{{ url_for('perfil') }}">👤 {{ t("Perfil","Profile","個人資料") }}</a>
        <a href="{{ url_for('logout') }}">🚪 {{ t("Salir","Logout","登出") }}</a>
      {% else %}
        <a href="{{ url_for('login') }}">🔑 {{ t("Ingresar","Login","登入") }}</a>
        <a href="{{ url_for('register_router') }}">📝 {{ t("Registro","Register","註冊") }}</a>
      {% endif %}
      <span class="lang">
        <a href="{{ url_for('set_lang', lang='es') }}" class="{% if session.get('lang','es')=='es' %}active{% endif %}">ES</a>
        <a href="{{ url_for('set_lang', lang='en') }}" class="{% if session.get('lang')=='en' %}active{% endif %}">EN</a>
        <a href="{{ url_for('set_lang', lang='zh') }}" class="{% if session.get('lang')=='zh' %}active{% endif %}">中文</a>
      </span>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}WS - Window Shopping{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a> |
            {% if 'user' in session %}
                <a href="{{ url_for('dashboard') }}">Panel</a> |
                <a href="{{ url_for('perfil') }}">Mi Perfil</a> |
                <a href="{{ url_for('carrito') }}">Carrito</a> |
                <a href="{{ url_for('ayuda') }}">Ayuda</a> |
                <a href="{{ url_for('logout') }}">Salir</a>
            {% else %}
                <a href="{{ url_for('login') }}">Ingresar</a> |
                <a href="{{ url_for('register') }}">Registro</a>
            {% endif %}
            <span style="float:right">
                <a href="#">ES</a> | <a href="#">EN</a> | <a href="#">中文</a>
            </span>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2025 Plataforma Window Shopping — Demo</p>
    </footer>
</body>
</html>

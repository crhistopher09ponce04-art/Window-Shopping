{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h2 class="mb-3">Error {{ code }}</h2>
  <p class="text-muted">{{ message }}</p>
  <a class="btn btn-outline-dark" href="{{ url_for('dashboard') if session.get('usuario') else url_for('home') }}">← Volver</a>
</div>
{% endblock %}

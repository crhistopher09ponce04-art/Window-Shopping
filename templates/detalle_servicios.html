{% extends "base.html" %}
{% block content %}
  <h2>{{ t("Servicios Disponibles", "Available Services") }}</h2>
  {% for c in data %}
    <div class="card">
      <h3>{{ c.nombre }}</h3>
      <ul>
        {% for i in c.items if i.tipo == "servicio" %}
          <li>
            {{ i.servicio }} - {{ i.capacidad }} - {{ i.ubicacion }}
            <form method="POST" action="{{ url_for('cart_add') }}">
              <input type="hidden" name="empresa" value="{{ c.nombre }}">
              <input type="hidden" name="servicio" value="{{ i.servicio }}">
              <input type="hidden" name="tipo" value="servicio">
              <input type="submit" value="{{ t('Agregar al carrito','Add to cart') }}" class="btn">
            </form>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Servicios</h2>
{% for c in data %}
  <div class="card">
    <h3>{{ c.nombre }}</h3>
    <ul>
      {% for i in c.items if i.tipo == "servicio" %}
        <li>{{ i.servicio }} - {{ i.capacidad }} - {{ i.ubicacion }}</li>
      {% endfor %}
    </ul>
  </div>
{% endfor %}
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Servicios Disponibles</h2>
    <table>
        <tr><th>Empresa</th><th>Servicio</th><th>Capacidad</th><th>Ubicación</th><th>Acción</th></tr>
        {% for comp in data %}
            {% for item in comp.items %}
                <tr>
                    <td><a href="{{ url_for('empresa', slug=comp.slug) }}">{{ comp.nombre }}</a></td>
                    <td>{{ item.servicio }}</td>
                    <td>{{ item.capacidad }}</td>
                    <td>{{ item.ubicacion }}</td>
                    <td>
                        <form method="post" action="{{ url_for('cart_add') }}">
                            <input type="hidden" name="servicio" value="{{ item.servicio }}">
                            <button type="submit">Agregar al carrito</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
</div>
{% endblock %}

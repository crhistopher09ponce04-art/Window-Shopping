{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>👤 {{ t("Mi Perfil","My Profile","我的资料") }}</h2>
  <p>{{ perfil.empresa }} • {{ perfil.rol }} • RUT: {{ perfil.rut or "N/A" }}</p>
  <form method="POST">
    <input type="hidden" name="action" value="save_profile">
    <label>Email</label><input type="email" name="email" value="{{ perfil.email }}">
    <label>{{ t("Teléfono","Phone","电话") }}</label><input type="text" name="telefono" value="{{ perfil.telefono }}">
    <label>{{ t("Dirección","Address","地址") }}</label><input type="text" name="direccion" value="{{ perfil.direccion }}">
    <label>{{ t("Descripción","Description","描述") }}</label><textarea name="descripcion">{{ perfil.descripcion }}</textarea>
    <input type="submit" value="{{ t("Guardar","Save","保存") }}">
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Crear nueva cuenta</h2>
{% if error %}<p class="error">{{ error }}</p>{% endif %}

<form method="POST" action="{{ url_for('register') }}">
    <label>Usuario (login):</label>
    <input type="text" name="usuario" required>

    <label>Contraseña:</label>
    <input type="password" name="password" required>

    <label>Rol:</label>
    <select name="rol" required>
        <option value="productor">Productor</option>
        <option value="planta">Planta</option>
        <option value="packing">Packing</option>
        <option value="frigorifico">Frigorífico</option>
        <option value="exportador">Exportador</option>
        <option value="cliente">Cliente extranjero</option>
    </select>

    <label>Nombre de la empresa:</label>
    <input type="text" name="empresa" required>

    <label>Ciudad:</label>
    <input type="text" name="ciudad" required>

    <label>País:</label>
    <input type="text" name="pais" required>

    <label>Teléfono:</label>
    <input type="text" name="telefono">

    <label>Email:</label>
    <input type="text" name="email">

    <hr>
    <p><strong>Si eres Cliente extranjero</strong>, completa estos campos:</p>
    <label>USCI:</label>
    <input type="text" name="usci" placeholder="USCI">

    <label>Producto solicitado:</label>
    <input type="text" name="product_requested" placeholder="Ciruela fresca">

    <label>Variedad solicitada:</label>
    <input type="text" name="variety_requested" placeholder="Angeleno / Black Diamond">

    <label>Volumen solicitado (tons):</label>
    <input type="text" name="volume_requested_tons" placeholder="0">

    <hr>
    <p><strong>Si NO eres cliente (si vendes):</strong></p>
    <label>Variedad (ej. Angeleno / Black Diamond):</label>
    <input type="text" name="variety">

    <label>Volumen disponible (tons):</label>
    <input type="text" name="volume_tons" placeholder="0">

    <label>Precio por caja (CLP):</label>
    <input type="text" name="price_box" placeholder="0">

    <label>Precio por kilo (CLP):</label>
    <input type="text" name="price_kg" placeholder="0">

    <label>Identificador fiscal (RUT/EORI/otro):</label>
    <input type="text" name="tax_id" placeholder="">

    <button type="submit">Crear cuenta</button>
</form>
{% endblock %}
